{% block content %}
{% include "header.html" %}
{% load static %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../static/img/register-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Register</h1>
            <span class="subheading">To Share Your Dives!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">

    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
        <form id="contactForm" action='' method="post">
         {% csrf_token %}
          <table>
          {{ form.as_table }}
            <tr>
              <td></td>
              <td><input type="submit" class="btn btn-primary" value="Register"></td>
            </tr>
          </table>
        </form>


      </div>
    </div>
  </div>

{% include "footer.html" %}
{% endblock %}
