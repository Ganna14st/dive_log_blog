{% load static %}
{% block content %}
{% include "header.html" %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../../static/img/edit-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            {% if is_edit %}
            <h1>Edit Post</h1>
            {% else %}
            <h1>New Post</h1>
            {% endif %}
            <span class="subheading">You're going to make a great blog post!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form id="contactForm" action="{% url 'new_post' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.media }}
          <table>
          {{ form.as_table }}
            <tr>
              <td></td>
              <td><input type="submit" value="Post"></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>

{% include "footer.html" %}
{% endblock %}
